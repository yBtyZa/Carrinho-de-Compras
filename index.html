<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Produtos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <header class="header">
            <h1>Hortifruti Online</h1>
        </header>
        <main>
            <form class="form" id="form">
                <img src="" alt="" id="imagemProduto">
                <div class="class-form" id="class_form">
                    <label for="">Informe o nome ou código do produto</label>
                    <input type="text" id="inputValue">
                </div>
                <section class="resposta">
                    <span id="respostaProduto"></span>
                </section>
                <div>
                    <button id="consultarValorBtn" onclick='consultarValor()'>Consultar valor</button>
                    <button class="comprar" id="comprarProdutoBtn" onclick="comprarProduto()">Comprar produto</button>
                    <button class="comprar" id="consultarOutroProdutoBtn" onclick="consultarOutroProduto()">Consultar
                        outro produto</button>
                </div>
            </form>
        </main>
    </div>
    <article>
        <h4>Carrinho de compras</h4>
        <p id="carrinhoCompras">Seu carrinho está vazio!</p>
        <div class="produtosCarrinho">
            <span id="qtdProdutos">Quantidade de produtos: 0</span>
            <span id="total">Total: R$ 0</span>
        </div>
    </article>
    <script src="./script.js"></script>
</body>

</html>
